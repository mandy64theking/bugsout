<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/register/style.css" />
    <title>BugsOut</title>
  </head>
  <body>
    <div class="container sign-up-mode">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="sign-in" method="POST" class="sign-in-form" name="sign-in">
            {% csrf_token %}
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password"/>
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="" method="POST" class="sign-up-form" name="sign-up">
            {% csrf_token %}
            <h2 class="title">Sign up to get started</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password"/>
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1 style="font-size:30px;">New to BugsOut ?</h1>
            <p>
              Sign up and discover a new way to fix program bugs!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="static/register/img/persononlaptop.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h1 style="font-size:40px;">Welcome to BugsOut!</h1>
            <h4 style="font-weight: 400;">Fix your bugs, faster.</h4>
            <p></p>
            <p style="font-size:20px;">
              Already a User ?
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="static/register/img/signinbug.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="static/register/js/app.js"></script>
  </body>
</html>
